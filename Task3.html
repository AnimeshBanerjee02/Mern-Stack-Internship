<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        .container {
            border: 1px solid #000; 
            padding: 10px; 
            width: fit-content;
            margin: 0 auto; 
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li::after {
            content: " | ";
        }

        li:last-child::after {
            content: "";
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Click any of the following links:</p>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Web_development" target="_blank">Opens in New</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Web_development" target="_self">Opens in Self</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Web_development" target="_parent">Opens in Parent</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Web_development" target="_top">Opens in Body</a></li>
            <li><a href="mailto:animeshbanerjee730@gmail.com">Send Email</a></li>
        </ul>
    </div>
</body>
</html>
